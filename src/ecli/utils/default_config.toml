[colors]
error = "red"
status = "bright_white"
green = "green"


[editor]
use_system_clipboard = true
default_new_filename = "new_file.py"
tab_size = 4
use_spaces = true


[fonts]
font_family = "monospace"
font_size = 12


[keybindings]
delete = "del"
paste = "ctrl+v"
copy = "ctrl+c"
cut = "ctrl+x"
undo = "ctrl+z"
redo = "ctrl+y"
lint = "f4"
new_file = "f2"
open_file = "ctrl+o"
save_file = "ctrl+s"
save_as = "f5"
select_all = "ctrl+a"
quit = "ctrl+q"
goto_line = "ctrl+g"
git_menu = "f9"
cancel_operation = "esc"
find = "ctrl+f"
find_next = "f3"
search_and_replace = "f6"
help = "f1"
extend_selection_left = [ "shift+left", "alt-h" ]
extend_selection_right = [ "shift+right", "alt-l" ]
extend_selection_up = [ "shift+up", "alt-k" ]
extend_selection_down = [ "shift+down", "alt-j" ]
handle_up = [ "up" ]
handle_down = [ "down" ]
handle_left = [ "left" ]
handle_right = [ "right" ]


[ai]
default_provider = "gemini"


[ai.keys]
openai = ""
gemini = ""
mistral = ""
claude = ""
grok = ""
huggingface = ""


[ai.models]
openai = "gpt-4o"
gemini = "gemini-2.5-pro"
mistral = "mistral-large-latest"
claude = "claude-3-opus-20240229"
grok = "grok-1.5"
huggingface = "microsoft/DialoGPT-large"


[git]
enabled = true


[settings]
