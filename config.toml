keybindings = { }


[logging]
file_level = "DEBUG"
console_level = "WARNING"
log_to_console = false
separate_error_log = false


[ai]
default_provider = "openai"


[ai.keys]
openai = "${OPENAI_API_KEY}"
gemini = "${GEMINI_API_KEY}"
mistral = "${MISTRAL_API_KEY}"
grok = "${GROK_API_KEY}"
claude = "${CLAUDE_API_KEY}"
huggingface = "${HUGGINGFACE_API_KEY}"
anthropic_api_key = "${ANTHROPIC_API_KEY}"
xai_api_key = "${XAI_API_KEY}"


[ai.models]
openai = "gpt-4o"
gemini = "gemini-1.5-flash-latest"
mistral = "mistral-7b"
claude = "claude-sonnet-4-20250514"
grok = "grok-3-latest"
huggingface = "microsoft/DialoGPT-large"


[colors]
line_number = "blue"
cursor = "yellow"
literal = "magenta"
decorator = "cyan"
selector = "magenta"
property = "cyan"
punctuation = "white"
status = "bright_white"
variable = "white"
tag = "blue"
attribute = "cyan"
magic = "magenta"
builtin = "yellow"
exception = "red"
class = "yellow"
escape = "cyan"
background = "#0D1117"
foreground = "#C9D1D9"
comment = "#456954"
keyword = "#D2A8FF"
string = "#A5D6FF"
number = "#79C0FF"
function = "#FFA657"
constant = "#D29922"
type = "#F2CC60"
operator = "#F0F6FC"
selection_bg = "#264F78"
search_highlight = "#FF1493"
status_bg = "#161B22"
status_fg = "#C9D1D9"
git_clean = "#79C0FF"
git_dirty = "#FFAB70"
error = "#FF7B72"


[fonts]
font_family = "monospace"
font_size = 16


[editor]
use_system_clipboard = true
show_line_numbers = true
tab_size = 4
use_spaces = true
word_wrap = false
auto_indent = true
auto_brackets = true


[settings]
auto_save_interval = 5
show_git_info = true


[theme]
name = "dark"


[theme.ui]
background = "#252526"
foreground = "#CCCCCC"
accent = "#007ACC"
selection = "#264F78"
inactive_selection = "#3A3D41"
cursor = "#AEAFAD"


[linter]
enabled = true
auto_install = true
exclude = [ ".git", "__pycache__", ".venv" ]


